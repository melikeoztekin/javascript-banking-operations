<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akbank React Bootcamp</title>
    <link
      rel="shortcut icon"
      href="http://www.akbank.com/SiteAssets/img/akbfa.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="mb-5">
    <nav class="navbar sticky-top bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="assets/img/logo.png"
            alt="Akbank'la harekete geç!"
            width="100%"
            height="20"
          />
        </a>
      </div>
    </nav>
    <main class="">
      <div class="container w-100">
        <div
          class="row my-5 border border-secondary rounded-2 align-items-center py-5"
        >
          <div class="col-12 col-sm-12 col-md-6 col-lg-3 border rounded-2 p-3">
            <h5 class="text-center">Add Customer</h5>
            <form class="form-floating" style="height: 255px">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="First Name"
                  required
                />
                <label for="floatingInput">First Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Last Name"
                  required
                />
                <label for="floatingInput">Last Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="balance"
                  placeholder="Balance"
                  required
                />
                <label for="floatingInput">Balance</label>
              </div>
              <button
                type="submit"
                class="w-100 btn btn-outline-danger"
                id="btnAddCustomer"
                click="addCustomer()"
              >
                Add
              </button>
            </form>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 px-4 my-2">
            <div class="row border border-gray rounded-2 p-3 mb-4">
              <h5 class="text-center">Money transfer transaction</h5>
              <form>
                <div class="row mb-3">
                  <div class="col-12 col-sm-12 col-md-6 col-lg-4 mb-3">
                    <select class="form-select" id="customerSelectFrom">
                      <!-- Burada müşteri listesi select içinde görüntülenecek para gönderici olarak-->
                    </select>
                  </div>
                  <div class="col-12 col-sm-12 col-md-6 col-lg-4 mb-3">
                    <select class="form-select" id="customerSelectTo">
                      <!-- Burada müşteri listesi select içinde görüntülenecek para alıcı olarak-->
                    </select>
                  </div>
                  <div class="col-12 col-sm-12 col-md-12 col-lg-4 mb-3">
                    <input
                      type="number"
                      class="form-control"
                      id="amount"
                      placeholder="Amount"
                    />
                  </div>
                  <button
                    type="submit"
                    class="btn btn-outline-danger"
                    id="btnSend"
                    click="btnSend()"
                  >
                    Send
                  </button>
                </div>
              </form>
            </div>
            <div class="row border border-gray rounded-2 p-3 mt-4">
              <h5 class="text-center">Sales transaction</h5>
              <form>
                <div class="row justify-content-between">
                  <div class="col-12 col-sm-12 col-md-6 col-lg-4 mb-3">
                    <select class="form-select" id="sellerSelect">
                      <!-- Burada müşteri listesi select içinde görüntülenecek ürün gönderici olarak-->
                    </select>
                  </div>
                  <div class="col-12 col-sm-12 col-md-6 col-lg-4 mb-3">
                    <select class="form-select" id="customerSelect">
                      <!-- Burada müşteri listesi select içinde görüntülenecek ürün alıcı olarak-->
                    </select>
                  </div>
                  <div class="col-12 col-sm-12 col-md-12 col-lg-4 mb-3">
                    <select class="form-select" id="productSelect">
                      <!-- Burada seçili müşteriye göre ürün listesi select içinde gelecek -->
                    </select>
                  </div>
                  <button type="submit" class="btn btn-outline-danger">
                    Sell
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-3 border rounded-2 p-3">
            <h5 class="text-center">Add Product</h5>
            <form class="form-floating" style="height: 255px">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="productName"
                  placeholder="Product Name"
                  required
                />
                <label for="floatingInput">Product Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  placeholder="Price"
                  required
                />
                <label for="floatingInput">Price</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="stockAmount"
                  placeholder="Stock Amount"
                  required
                />
                <label for="floatingInput">Stock Amount</label>
              </div>
              <button
                type="submit"
                class="w-100 btn btn-outline-danger"
                id="btnAddProduct"
                click="addProduct()"
              >
                Add
              </button>
            </form>
          </div>
        </div>
        <div
          class="row my-5 border border-secondary rounded-2 align-items-center"
        >
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 p-4 border rounded-2">
            <h5 class="text-center">Customer List</h5>
            <div
              class="row justify-content-between"
              style="overflow-y: scroll; min-height: 350px"
            >
              <table class="table table-bordered">
                <thead class="sticky-top table-danger">
                  <tr class="text-center">
                    <th scope="col">Full name</th>
                    <th scope="col">Balance</th>
                    <th colspan="3">
                      <button
                        class="btn btn-sm btn-danger w-100"
                        id="btnAllRemoveCustomer"
                        title="Clear all customers"
                      >
                        Clear
                      </button>
                    </th>
                  </tr>
                </thead>
                <tbody id="customerContainer">
                  <!-- buraya müşteri  listesi gelecek -->
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-4 px-4 my-2">
            <div class="row border border-gray rounded-2 p-4">
              <h5 class="col-9 text-center" id="historyHeader">
                <small>Click to view customer information</small>
              </h5>
              <button
                type="button"
                class="col-3 close text-center"
                aria-label="Close"
                id="btnClose"
              >
                <span aria-hidden="true"
                  ><i class="fa-solid fa-close"></i
                ></span>
              </button>
              <div
                class="row justify-content-between"
                style="overflow-y: scroll; height: 330px"
              >
                <ul class="list-group" id="liveCustomerHistory">
                  <!-- müşteri listesinden tıklanan işleme göre hesap özeti veya müşteriye ait ürünler istelenecek -->
                </ul>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-4 p-4 border rounded-2">
            <h5 class="text-center">Product List</h5>
            <button
              class="btn btn-sm btn-danger w-100"
              id="btnAllRemoveProduct"
              title="Clear all product"
            >
              Clear
            </button>
            <ol
              class="list-group"
              id="productContainer"
              style="overflow-y: scroll; height: 350px"
            >
              <!-- Burada ürünlerin listesi ve seçili müşteriye satış işlemi olacak -->
            </ol>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
